apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: seed
  source:
    helm:
      values: |
        global:
          project: cicd
        apps:
          argo-events:
            enabled: false
            destination:
              namespace: argo-events
            source: |
              repoURL: https://argoproj.github.io/argo-helm
              chart: argo-events
              targetRevision: 1.0.0
          workflow-templates:
            enabled: true
            destination:
              namespace: argo-workflow
            source: |
              repoURL: https://github.com/nolte/argo-charts.git
              targetRevision: HEAD
              path: apps/workflows
          argo:
            enabled: true
            destination:
              namespace: argo-workflow
            source: |
              repoURL: https://argoproj.github.io/argo-helm
              chart: argo
              targetRevision: 0.15.4
              helm:
                version: v3.5.1
                releaseName: argo
                parameters:
                  - name: workflow.namespace
                    value: "argo-workflow"
                  - name: workflow.rbac.create
                    value: "true"
                  - name: workflow.serviceAccount.create
                    value: "true"
                  - name: controller.containerRuntimeExecutor
                    value: "k8sapi"
      version: v3.5.1
    path: charts/common-apps-argocd
    repoURL: https://github.com/nolte/argo-charts.git
    targetRevision: feature/collection-chart
  syncPolicy: {}