# https://github.com/argoproj/argo-helm/blob/master/charts/argo-cd/values.yaml
argo-cd:
  installCRDs: false
  repoServer:
  # 2. Use an init container to download/copy custom binaries into the emptyDir
    volumes:
    - name: custom-tools
      emptyDir: {}
    initContainers:
    - name: download-tools-kustomize
      image: alpine:3.8
      command: [sh, -c]
      args:
        - wget -qO- https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv3.9.2/kustomize_v3.9.2_linux_amd64.tar.gz | tar -xvzf - &&
          mv kustomize /custom-tools/kustomize_3_9_2 &&
          chmod +x /custom-tools/kustomize_3_9_2
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
    - name: download-tools-helm
      image: alpine:3.8
      command: [sh, -c]
      args:
        - wget -qO- https://get.helm.sh/helm-v3.5.1-linux-amd64.tar.gz | tar -xvzf - &&
          mv linux-amd64/helm /custom-tools/helm_3_5_1
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
    volumeMounts:
    - mountPath: /custom-tools
      name: custom-tools
  global:
    image:
      tag: v1.8.3
  server:
    rbacConfig:
      policy.default: role:readonly
      policy.csv: |
        p, role:org-admin, applications, *, */*, allow
        p, role:org-admin, clusters, get, *, allow
        p, role:org-admin, repositories, get, *, allow
        p, role:org-admin, repositories, create, *, allow
        p, role:org-admin, repositories, update, *, allow
        p, role:org-admin, repositories, delete, *, allow

        g, argo-auto-admins, role:org-admin
        g, argo-workflow, role:org-admin

    #volumeMounts:
    #  - mountPath: /usr/local/bin/helm
    #    name: custom-tools
    #    subPath: helm  
    additionalProjects:
      - name: default
        namespace: argocd
        description: Baseline Relevant Projects
        clusterResourceWhitelist:
        - group: '*'
          kind: '*'
        destinations:
        - namespace: '*'
          server: '*'
        sourceRepos:
        - '*'
      - name: baseline
        namespace: argocd
        description: Baseline Relevant Projects
        clusterResourceWhitelist:
        - group: '*'
          kind: '*'
        destinations:
        - namespace: '*'
          server: '*'
        sourceRepos:
        - '*'
      - name: seed
        namespace: argocd
        description: CICD Seed Jobs
        clusterResourceWhitelist:
        - group: '*'
          kind: '*'
        destinations:
        - namespace: '*'
          server: '*'
        sourceRepos:
        - '*'
      - name: cicd
        namespace: argocd
        description: CICD Tools
        clusterResourceWhitelist:
        - group: '*'
          kind: '*'
        destinations:
        - namespace: '*'
          server: '*'
        sourceRepos:
        - '*'
    config:
      accounts.argoworkflow: apiKey
      accounts.argo-workflow: apiKey
      kustomize.version.v3.9.2: /custom-tools/kustomize_3_9_2
      helm.version.v3.5.1: /custom-tools/helm_3_5_1      
      resource.customizations: |
        networking.k8s.io/Ingress:
        admissionregistration.k8s.io/MutatingWebhookConfiguration:
          ignoreDifferences: |
            jsonPointers:
            - /webhooks/0/failurePolicy
            - /webhooks/0/clientConfig/caBundle
        admissionregistration.k8s.io/ValidatingWebhookConfiguration:
          ignoreDifferences: |
            jsonPointers:
            - /webhooks/0/failurePolicy
        apiextensions.k8s.io/CustomResourceDefinition:
          ignoreDifferences: |
            jsonPointers:
            - /spec/0/preserveUnknownFields
            - /spec/preserveUnknownFields
      
      repositories: |
        - type: helm
          url: https://argoproj.github.io/argo-helm
          name: argo
        - type: helm
          url: https://prometheus-community.github.io/helm-charts
          name: prometheus-community
        - type: helm
          url: https://charts.bitnami.com/bitnami
          name: bitnami
        - type: helm
          url: https://charts.jetstack.io
          name: jetstack
        - type: helm
          url: https://helm.min.io/
          name: minio
        - type: helm
          url: https://nolte.github.io/argo-charts/
          name: argo-charts
        - type: helm
          url: https://halkeye.github.io/helm-charts/
          name: halkeye
        - type: helm
          url: https://mojo2600.github.io/pihole-kubernetes/
          name: pihole
        - type: helm
          url: https://kubernetes-charts.banzaicloud.com
          name: banzaicloud-stable
        - type: helm
          url: https://helm.goharbor.io
          name: harbor
        - type: helm
          url: https://codecentric.github.io/helm-charts
          name: codecentric
        - type: helm
          url: https://vmware-tanzu.github.io/helm-charts
          name: vmware-tanzu
        - type: helm
          url: https://helm.releases.hashicorp.com
          name: hashicorp
        - type: helm
          url: https://dl.gitea.io/charts/
          name: gitea-charts
